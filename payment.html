<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Detail</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <!-- navbar -->
    <div id="navBar">
    </div>

    <!--------------------- payment -------------------------->
    <div class="payment">
        <div class="container">
            <div class="payment-top-wrap">
                <div class="payment-top">
                    <div class="payment-top-cart payment-top-item">
                        <img src="img/carticon.png" alt="">
                        <span>Giỏ Hàng</span>
                    </div>
                    <div class="payment-top-address payment-top-item">
                        <img src="img/location-icon.png" alt="">
                        <span>Giao hàng</span>
                    </div>
                    <div class="payment-top-payment payment-top-item">
                        <img src="img/money-icon.png" alt="">
                        <span>Thanh toán</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-payment">
            <div class="payment-content row">
                <div class="payment-content-left">
                    <div class="payment-content-left-method-delivery">
                        <p style="font-weight: bold;">Phương thức giao hàng</p>
                        <div class="payment-content-left-method-delivery-item">
                            <input checked type="radio">
                            <label for="">Giao hàng chuyển phát nhanh</label>
                        </div>
                    </div>
                    <div class="payment-content-left-method-payment">
                        <p style="font-weight: bold;">Phương thức thanh toán</p>
                        <p>Mọi giao dịch đều được bảo mật và mã hoá. Thông tin thẻ tín dụng sẽ không bao giờ được lưu
                            lại.</p>
                        <div class="payment-content-left-method-payment-item">
                            <input name="method-payment" type="radio">
                            <label for="">Thanh toán bằng thẻ tín dụng(OnePay)</label>
                        </div>
                        <div class="payment-content-left-method-payment-item-img">
                            <!-- <img width="50px" src="img/visa.png" alt="">
                            <img width="50px" src="img/mastercard.png" alt=""> -->
                            <img width="30%" src="img/visa-mastercart.png" alt="">
                        </div>

                        <div class="payment-content-left-method-payment-item">
                            <input checked name="method-payment" type="radio">
                            <label for="">Thanh toán bằng thẻ ATM(OnePay)</label>
                        </div>
                        <div class="payment-content-left-method-payment-item-img">
                            <img width="70%" src="img/logo-bank.jpg" alt="">
                        </div>
                        <div class="payment-content-left-method-payment-item">
                            <input name="method-payment" type="radio">
                            <label for="">Thanh toán MOMO</label>
                        </div>
                        <div class="payment-content-left-method-payment-item-img">
                            <img width="10%" src="img/momo.png" alt="">
                        </div>
                        <div class="payment-content-left-method-payment-item">
                            <input name="method-payment" type="radio">
                            <label for="">Thanh toán tiền mặt</label>
                        </div>
                    </div>

                </div>
                <div class="payment-content-right">
                    <div class="payment-content-right-button">
                        <input type="text" placeholder="Mã giảm giá/Quà tặng">
                        <button><img width="25px" src="img/check.png" alt=""></button>
                    </div>
                    <div class="payment-content-right-button">
                        <input type="text" placeholder="Mã thành viên">
                        <button><img width="25px" src="img/check.png" alt=""></button>
                    </div>
                    <div class="payment-content-right-mnv">
                        <select name="" id="">
                            <option value="">Chọn mã nhân viên thân thiết</option>
                            <option value="">A</option>
                            <option value="">B</option>
                            <option value="">C</option>
                            <option value="">D</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="payment-content-right-payment">
                <a href="">
                    <button>
                        <p style="font-weight: bold;">TIẾP TỤC THANH TOÁN</p>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- footer  -->
    <div class="footer" id="footer">
    </div>

    <script src="js/navbar.js" type="text/javascript"></script>
    <script src="js/product-slider.js" type="text/javascript"></script>
    <script src="js/product-cart.js" type="text/javascript"></script>
    <script src="js/banner.js" type="text/javascript"></script>
    <script src="js/autocomplete.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
</body>

</html>
